<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/HasilPage.css}">
	<title>Result Page</title>
</head>

<body>

	<!-- Importing NavBar -->
	<div th:insert="NavigationBarView.html :: navbar"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<div class="card text-light py-5 px-4 mx-auto" style="background-color: #56a5eb">

			<h3 class="text-center mb-5 p-2" style="font-weight: bolder; font-size: 60px;">Skor Anda</h3>

			<div class="d-flex justify-content-center">
				<p>Partisipan:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="${result.username}"></p>
			</div>
			<div class="d-flex justify-content-center">
				<p>Total jawaban benar:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="${result.totalCorrect}"></p>
			</div>

			<div class="d-flex justify-content-center mt-4">
				<button type="button" th:onclick="window.location.href='/leaderboard'"
					class="btn btn-outline-warning mx-auto">View Leaderboard</button>
				<button type="button" th:onclick="window.location.href='/'" class="btn btn-outline-warning mx-auto">Back
					to Homepage</button>
			</div>
		</div>
	</div>

	<!-- Importing Footer -->
	<div th:insert="FooterView.html :: footer"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
