<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" th:href="@{/css/LoginPage.css}">
</head>

<body>
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" th:action="@{/login}" method="post">
    <p>
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Email Address" required th:value="${#httpServletRequest.remoteUser}"><i
            class="validation"><span></span><span></span></i>
    </p>
    <p>
      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="Password" required><i
            class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
  </div>
</div>
</body>

</html>
